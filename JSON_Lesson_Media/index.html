<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a6696086e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center">
        <div class="player">
            <p>Текущее время: <span class="new_time"></span> </p>
            <video src="https://cs14.pikabu.ru/video/2023/08/25/1692929121219225255_59eff2d0_1080x1920.webm" class="video"></video>
            <input type="range" value="0" class="time_range">
        </div>
        <div class="functional_buttons">
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-play"></i>
        </div>
    
        <div class="control_panel">
            <input type="range" min="0" max="1" step="0.01" class="volume_range">
            <span class="volume_level">5</span>
    
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
